{
  "movieChoice": {
    "intentname": "movieChoice",
    "Parameters": [
      {
        "name": "language",
        "placeholder": "$language",
        "required": "True",
        "prompts": [
          "Which language movie would you like to see?"
        ],
        "context": "MovieBooking_movieLanguage"
      },
      {
        "name": "genre",
        "placeholder": "$genre",
        "required": "True",
        "prompts": [
          "What is the genre of the movie?",
          "Please mention the genre of the movie."
        ],
        "context": "MovieBooking_movieGenre"
      },
      {
        "name": "actor",
        "placeholder": "$actor",
        "required": "True",
        "prompts": [
          "What is the name of the actor name?",
          "Please mention the name of the actor of the movie.",
          "Please mention the name of the actor starring in the movie."
        ],
        "context": "MovieBooking_movieActor"
      },
      {
        "name": "theatre",
        "placeholder": "$theatre",
        "required": "True",
        "prompts": [
          "What is the name of the theatre?",
          "for which theatre should i book movie tickets?"
        ],
        "context": "MovieBooking_theatre"
      },
      {
        "name": "location",
        "placeholder": "$location",
        "required": "True",
        "prompts": [
          "In which city you want to look up the theatre in?"
        ],
        "context": "MovieBooking_location"
      },
      {
        "name": "seat",
        "placeholder": "$seat",
        "required": "True",
        "prompts": [
          "What seat types do you prefer, I assume corner ;)",
          "What seat type do you prefer?"
        ],
        "context": "MovieBooking_theatreSeats"
      },
      {
        "name": "date",
        "placeholder": "$date",
        "required": "True",
        "prompts": [
          "For which day should i book the tickets?",
          "Should i book the tickets for today or tomorrow?",
          "is today okay for the booking?"
        ],
        "context": "MovieBooking_movieDate"
      },
      {
        "name": "time",
        "placeholder": "$time",
        "required": "True",
        "prompts": [
          "Should i book a morning show?",
          "Evening show seems like a good idea, what do you say?"
        ],
        "context": "MovieBooking_movieTime"
      },
      {
        "name": "size",
        "placeholder": "$size",
        "required": "True",
        "prompts": [
          "How many tickets should I book?",
          "How many people will be joining you for the movie?"
        ],
        "context": "MovieBooking_movieNumberOfTickets"
      }
    ],
    "actions": "Movie with the below configuration will be booked, please confirm:"
  },
